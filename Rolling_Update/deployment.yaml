  apiVersion: apps/v1
  kind: Deployment
  metadata: 
    name: deployment-pod
    namespace: ganesh-ns

  spec:
    replicas: 20
    selector:
      matchLabels:
        name: ganesh
    strategy:
      rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1 
      type: rollingUpdate
    template:
      metadata:
        labels:
          name: ganesh
        name: nginx-pod
        namespace: ganesh-ns
      spec:
        containers:
        - name: nginx-container
          image: nginx:perl
          ports:
          - containerPort: 80
        

        
        